# Configuration Nginx pour le Portfolio Bastien Guitard
# À ajouter dans votre configuration Nginx existante

server {
    listen 80;
    server_name votre-domaine.com;  # Remplacez par votre domaine
    
    # Portfolio Bastien - exposé sur le port 8003
    location / {
        proxy_pass http://localhost:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optionnel : cache des assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://localhost:8003;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, immutable";
        }
    }
}

# Version HTTPS (si vous avez SSL)
server {
    listen 443 ssl http2;
    server_name votre-domaine.com;
    
    # Vos certificats SSL
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/key.pem;
    
    location / {
        proxy_pass http://localhost:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}